<div class="row">
  <div class="col-sm-8 col-sm-offset-4 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <manager-task-nav></manager-task-nav>
      </div>
      <div class="panel-body">
        <manager-task-list
          (addTask)="onAddTask()"
          (editTask)="onEditTask($event)"
        ></manager-task-list>
        <!--Replace task list with form when modifying or adding a task-->
        <div *ngIf="showEditForm">
          <manager-task-edit
            [task]="taskToEdit"
            (taskEditSaved)="onSaveTask($event)"
            (taskEditCanceled)="onCancelEdit()"
          ></manager-task-edit>
        </div>
      </div>
    </div>
  </div>
</div>
